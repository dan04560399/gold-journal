<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Trader Journal - XAU/USD Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0b0e11; color: #eaecef; overflow-x: hidden; }
        .gold-border { border-left: 4px solid #f3ba2f; }
        .input-dark { background: #1e2329; border: 1px solid #474d57; border-radius: 8px; padding: 12px; width: 100%; color: white; font-size: 16px; }
        .input-dark:focus { border-color: #f3ba2f; outline: none; }
        
        /* สีของประเภทออเดอร์ในตาราง */
        .row-buy { background-color: rgba(59, 130, 246, 0.1) !important; border-left: 4px solid #3b82f6; }
        .row-sell { background-color: rgba(239, 68, 68, 0.1) !important; border-left: 4px solid #ef4444; }
        
        .type-buy-text { color: #60a5fa; font-weight: 800; } 
        .type-sell-text { color: #f87171; font-weight: 800; }
        
        .btn-edit { color: #3b82f6; cursor: pointer; padding: 10px; }
        .btn-delete { color: #ef4444; cursor: pointer; padding: 10px; }
        
        .filter-btn { padding: 6px 15px; border-radius: 20px; font-size: 12px; transition: 0.3s; border: 1px solid #474d57; }
        .filter-btn.active { background: #f3ba2f; color: black; border-color: #f3ba2f; }
        .table-responsive { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        
        .btn-save-buy { background: #3b82f6 !important; color: white !important; }
        .btn-save-sell { background: #ef4444 !important; color: white !important; }

        .btn-export { background: #2e7d32; color: white; padding: 6px 12px; border-radius: 6px; font-size: 12px; transition: 0.2s; }
        .btn-export:hover { background: #1b5e20; }

        /* Pop-up สำหรับลบเท่านั้น */
        #custom-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; }
        .modal-content { background: #1e2329; border: 1px solid #474d57; padding: 2rem; border-radius: 1rem; text-align: center; max-width: 400px; width: 90%; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div id="custom-modal">
        <div class="modal-content shadow-2xl">
            <div id="modal-icon" class="text-4xl mb-4"></div>
            <h3 id="modal-title" class="text-xl font-bold mb-2 text-white"></h3>
            <p id="modal-message" class="text-gray-400 mb-6"></p>
            <div id="modal-buttons" class="flex space-x-3 justify-center"></div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-end mb-8 border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-[#f3ba2f] tracking-tight">XAU/USD <span class="text-white font-light text-xl">JOURNAL</span></h1>
                <p class="text-gray-400 text-sm">แยกสีแถว: <span class="text-blue-400 font-bold">BUY (แถวฟ้า)</span> / <span class="text-red-400 font-bold">SELL (แถวแดง)</span></p>
            </div>
            <div class="text-right hidden md:block">
                <p class="text-xs text-gray-500 uppercase">Current Time</p>
                <p id="session-time" class="text-sm font-mono"></p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-4">
                <div class="bg-[#1e2329] p-6 rounded-lg shadow-xl border border-gray-800">
                    <h2 id="form-title" class="text-lg font-semibold mb-4 text-[#f3ba2f] flex items-center">
                        <i class="fas fa-plus-circle mr-2"></i> New Position
                    </h2>
                    <input type="hidden" id="edit-id" value="">
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-xs text-gray-400 font-bold">Order Type</label>
                                <select id="type" class="input-dark text-center" onchange="updateFormStyle(); autoCalculatePnl();">
                                    <option value="BUY">● BUY</option>
                                    <option value="SELL">● SELL</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs text-gray-400 font-bold">Lot Size</label>
                                <input id="lot" type="number" step="0.01" value="0.01" class="input-dark" oninput="autoCalculatePnl()">
                            </div>
                        </div>
                        <div>
                            <label class="text-xs text-gray-400">Entry Price</label>
                            <input id="entry" type="number" step="0.01" placeholder="0000.00" class="input-dark" oninput="autoCalculatePnl()">
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-xs text-gray-400 text-red-400 font-bold">Stop Loss (SL)</label>
                                <input id="sl" type="number" step="0.01" placeholder="0000.00" class="input-dark border-red-900/50">
                            </div>
                            <div>
                                <label class="text-xs text-gray-400 text-green-400 font-bold">Take Profit (TP)</label>
                                <input id="tp" type="number" step="0.01" placeholder="0000.00" class="input-dark border-green-900/50">
                            </div>
                        </div>
                        <div>
                            <label class="text-xs text-gray-400">Exit Price</label>
                            <input id="exit" type="number" step="0.01" placeholder="0000.00" class="input-dark" oninput="autoCalculatePnl()">
                        </div>
                        <div class="p-3 bg-black rounded border border-gray-700">
                            <div class="flex justify-between text-xs text-gray-500 mb-1">
                                <span>Points: <span id="preview-pts" class="text-white font-bold">0</span></span>
                                <span>Profit:</span>
                            </div>
                            <input id="pnl" type="number" step="0.01" class="w-full bg-transparent text-right text-2xl font-bold text-green-400 focus:outline-none" readonly value="0.00">
                        </div>
                        <button onclick="calculateAndSave()" id="btn-save" class="w-full bg-[#f3ba2f] hover:opacity-90 text-black font-bold py-4 rounded-xl transition duration-200 uppercase tracking-widest mt-2 shadow-lg">
                            Save Position
                        </button>
                        <div id="daily-summary" class="mt-4 p-3 bg-gray-800/50 rounded-lg border border-gray-700 flex justify-between items-center">
                            <span class="text-xs text-gray-400"><i class="far fa-calendar-check mr-1"></i> Today's Result:</span>
                            <span id="today-pnl" class="font-bold text-sm text-white">$0.00</span>
                        </div>
                        <button onclick="clearForm()" id="btn-cancel" class="hidden w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 rounded transition duration-200 uppercase text-xs mt-2">
                            Cancel Edit
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <div class="grid grid-cols-3 gap-3 md:gap-4">
                    <div class="bg-[#1e2329] p-4 rounded-lg gold-border shadow-md">
                        <p class="text-gray-400 text-[10px] md:text-xs uppercase font-semibold">Points</p>
                        <h2 id="stat-points" class="text-lg md:text-2xl font-bold text-white">0</h2>
                    </div>
                    <div class="bg-[#1e2329] p-4 rounded-lg border-l-4 border-green-500 shadow-md">
                        <p class="text-gray-400 text-[10px] md:text-xs uppercase font-semibold">Profit</p>
                        <h2 id="stat-profit" class="text-lg md:text-2xl font-bold text-green-400">$0</h2>
                    </div>
                    <div class="bg-[#1e2329] p-4 rounded-lg border-l-4 border-blue-500 shadow-md">
                        <p class="text-gray-400 text-[10px] md:text-xs uppercase font-semibold">Win Rate</p>
                        <h2 id="stat-winrate" class="text-lg md:text-2xl font-bold text-blue-400">0%</h2>
                    </div>
                </div>

                <div class="flex items-center justify-between pb-2">
                    <div class="flex items-center space-x-2 overflow-x-auto no-scrollbar" id="month-filters"></div>
                    <button onclick="exportToExcel()" class="btn-export flex items-center shrink-0 ml-2">
                        <i class="fas fa-file-excel mr-2"></i> Export CSV
                    </button>
                </div>

                <div class="bg-[#1e2329] rounded-lg overflow-hidden border border-gray-800 shadow-xl">
                    <div class="table-responsive">
                        <table class="w-full text-left min-w-[600px]">
                            <thead class="bg-[#2b3139] text-gray-400 text-[10px] uppercase tracking-wider">
                                <tr>
                                    <th class="p-4 text-center">Action</th>
                                    <th class="p-4">Time / Type</th>
                                    <th class="p-4">Entry / Exit</th>
                                    <th class="p-4 text-right">Points</th>
                                    <th class="p-4 text-right">Profit ($)</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody" class="text-sm">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let trades = JSON.parse(localStorage.getItem('gold_trades_pro')) || [];
        let currentMonthView = "ALL";

        setInterval(() => {
            document.getElementById('session-time').innerText = new Date().toLocaleString('th-TH');
        }, 1000);

        // แสดง Modal เฉพาะตอนยืนยันการลบ
        function showDeleteModal(id) {
            const modal = document.getElementById('custom-modal');
            const mTitle = document.getElementById('modal-title');
            const mMessage = document.getElementById('modal-message');
            const mIcon = document.getElementById('modal-icon');
            const mButtons = document.getElementById('modal-buttons');

            mTitle.innerText = "ยืนยันการลบ?";
            mMessage.innerText = "คุณต้องการลบรายการนี้ใช่หรือไม่? ข้อมูลจะถูกลบถาวร";
            mIcon.innerHTML = '<i class="fas fa-trash-alt text-red-500"></i>';
            
            mButtons.innerHTML = `
                <button onclick="closeModal()" class="px-6 py-2 bg-gray-600 rounded-lg font-bold">ยกเลิก</button>
                <button id="modal-confirm-btn" class="px-6 py-2 bg-red-600 rounded-lg font-bold text-white">ลบรายการ</button>
            `;
            
            document.getElementById('modal-confirm-btn').onclick = () => {
                trades = trades.filter(t => t.id !== id);
                localStorage.setItem('gold_trades_pro', JSON.stringify(trades));
                updateUI();
                closeModal();
            };

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('custom-modal').style.display = 'none';
        }

        function updateFormStyle() {
            const type = document.getElementById('type').value;
            const btnSave = document.getElementById('btn-save');
            const typeSelect = document.getElementById('type');
            if (type === 'BUY') {
                btnSave.className = "w-full btn-save-buy font-bold py-4 rounded-xl transition duration-200 uppercase tracking-widest mt-2 shadow-lg";
                typeSelect.className = "input-dark text-center type-buy-text";
            } else {
                btnSave.className = "w-full btn-save-sell font-bold py-4 rounded-xl transition duration-200 uppercase tracking-widest mt-2 shadow-lg";
                typeSelect.className = "input-dark text-center type-sell-text";
            }
        }

        function autoCalculatePnl() {
            const type = document.getElementById('type').value;
            const entry = parseFloat(document.getElementById('entry').value) || 0;
            const exit = parseFloat(document.getElementById('exit').value) || 0;
            const lot = parseFloat(document.getElementById('lot').value) || 0;
            if (entry && exit && lot) {
                let points = (type === "BUY") ? (exit - entry) * 100 : (entry - exit) * 100;
                let profit = points * lot;
                document.getElementById('preview-pts').innerText = points.toFixed(0) + " Pts";
                document.getElementById('pnl').value = profit.toFixed(2);
                document.getElementById('pnl').className = profit >= 0 ? "w-full bg-transparent text-right text-2xl font-bold text-green-400" : "w-full bg-transparent text-right text-2xl font-bold text-red-400";
            }
        }

        function calculateAndSave() {
            const editId = document.getElementById('edit-id').value;
            const entry = parseFloat(document.getElementById('entry').value);
            const exit = parseFloat(document.getElementById('exit').value);
            const lot = parseFloat(document.getElementById('lot').value);
            const pnl = parseFloat(document.getElementById('pnl').value);

            if (!entry || !exit || lot <= 0) {
                alert("กรุณากรอกข้อมูลให้ครบถ้วน");
                return;
            }

            const dateObj = new Date();
            const tradeData = {
                id: editId ? parseInt(editId) : Date.now(),
                timestamp: dateObj.getTime(),
                timeStr: dateObj.toLocaleDateString('th-TH') + " " + dateObj.toLocaleTimeString('th-TH', {hour:'2-digit', minute:'2-digit'}),
                monthKey: `${dateObj.getMonth() + 1}/${dateObj.getFullYear()}`,
                dayKey: dateObj.toLocaleDateString('th-TH'),
                type: document.getElementById('type').value,
                entry, exit, lot, pnl,
                sl: parseFloat(document.getElementById('sl').value) || 0,
                tp: parseFloat(document.getElementById('tp').value) || 0,
                points: (document.getElementById('type').value === "BUY" ? (exit - entry) * 100 : (entry - exit) * 100).toFixed(0)
            };

            if (editId) {
                const index = trades.findIndex(t => t.id === parseInt(editId));
                trades[index] = tradeData;
            } else {
                trades.push(tradeData);
            }

            localStorage.setItem('gold_trades_pro', JSON.stringify(trades));
            updateUI();
            clearForm();
            // ไม่มีป๊อปอัพเด้งเมื่อบันทึก ตามที่ขอ
        }

        function updateUI() {
            const body = document.getElementById('historyBody');
            body.innerHTML = "";
            renderMonthFilters();

            const todayStr = new Date().toLocaleDateString('th-TH');
            const todaySum = trades.filter(t => t.dayKey === todayStr).reduce((sum, t) => sum + parseFloat(t.pnl), 0);
            const todayEl = document.getElementById('today-pnl');
            todayEl.innerText = (todaySum >= 0 ? '+' : '') + "$" + todaySum.toFixed(2);
            todayEl.className = todaySum >= 0 ? "font-bold text-sm text-green-400" : "font-bold text-sm text-red-400";

            let filteredTrades = currentMonthView === "ALL" ? trades : trades.filter(t => t.monthKey === currentMonthView);
            let totalPoints = 0, totalProfit = 0, wins = 0;

            [...filteredTrades].reverse().forEach(t => {
                totalPoints += parseFloat(t.points);
                totalProfit += parseFloat(t.pnl);
                if (parseFloat(t.pnl) > 0) wins++;

                // เช็คเงื่อนไขสีแถว
                const rowClass = t.type === 'BUY' ? 'row-buy' : 'row-sell';
                const typeTextClass = t.type === 'BUY' ? 'type-buy-text' : 'type-sell-text';

                body.innerHTML += `
                    <tr class="${rowClass} border-b border-gray-800 transition">
                        <td class="p-4 text-center">
                            <div class="flex justify-center space-x-1">
                                <button onclick="editTrade(${t.id})" class="btn-edit"><i class="fas fa-edit"></i></button>
                                <button onclick="showDeleteModal(${t.id})" class="btn-delete"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                        <td class="p-4">
                            <span class="block text-[10px] text-gray-500">${t.timeStr}</span>
                            <span class="${typeTextClass}">${t.type}</span>
                            <span class="text-[10px] text-gray-400 ml-1">Lot ${t.lot}</span>
                        </td>
                        <td class="p-4 font-mono text-gray-300 text-xs md:text-sm">
                            ${t.entry.toFixed(2)} → ${t.exit.toFixed(2)}
                        </td>
                        <td class="p-4 text-right font-bold ${t.points >= 0 ? 'text-green-400' : 'text-red-400'}">
                            ${t.points > 0 ? '+' : ''}${t.points}
                        </td>
                        <td class="p-4 text-right font-bold ${t.pnl >= 0 ? 'text-green-400' : 'text-red-400'}">
                            $${parseFloat(t.pnl).toFixed(2)}
                        </td>
                    </tr>
                `;
            });

            document.getElementById('stat-points').innerText = totalPoints.toFixed(0);
            document.getElementById('stat-profit').innerText = "$" + totalProfit.toFixed(2);
            document.getElementById('stat-winrate').innerText = filteredTrades.length > 0 ? ((wins / filteredTrades.length) * 100).toFixed(0) + "%" : "0%";
        }

        function renderMonthFilters() {
            const filterContainer = document.getElementById('month-filters');
            const months = [...new Set(trades.map(t => t.monthKey))];
            let html = `<button onclick="setMonthView('ALL')" class="filter-btn ${currentMonthView === 'ALL' ? 'active' : 'text-gray-400'}">ทั้งหมด</button>`;
            months.sort().reverse().forEach(m => {
                html += `<button onclick="setMonthView('${m}')" class="filter-btn ${currentMonthView === m ? 'active' : 'text-gray-400'}">${m}</button>`;
            });
            filterContainer.innerHTML = html;
        }

        function setMonthView(m) { currentMonthView = m; updateUI(); }

        function editTrade(id) {
            const t = trades.find(t => t.id === id);
            if (!t) return;
            document.getElementById('edit-id').value = t.id;
            document.getElementById('type').value = t.type;
            document.getElementById('entry').value = t.entry;
            document.getElementById('exit').value = t.exit;
            document.getElementById('sl').value = t.sl;
            document.getElementById('tp').value = t.tp;
            document.getElementById('lot').value = t.lot;
            updateFormStyle();
            autoCalculatePnl();
            document.getElementById('form-title').innerHTML = '<i class="fas fa-edit mr-2"></i> Edit Position';
            document.getElementById('btn-save').innerText = "Update Position";
            document.getElementById('btn-cancel').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function clearForm() {
            document.getElementById('edit-id').value = "";
            document.getElementById('entry').value = '';
            document.getElementById('exit').value = '';
            document.getElementById('pnl').value = '0.00';
            document.getElementById('sl').value = '';
            document.getElementById('tp').value = '';
            document.getElementById('lot').value = '0.01';
            updateFormStyle();
            document.getElementById('form-title').innerHTML = '<i class="fas fa-plus-circle mr-2"></i> New Position';
            document.getElementById('btn-save').innerText = "Save Position";
            document.getElementById('btn-cancel').classList.add('hidden');
        }

        function exportToExcel() {
            if (trades.length === 0) return alert("ไม่มีข้อมูลสำหรับการบันทึก");
            let csvContent = "\uFEFF";
            csvContent += "วันที่,ประเภท,Lot,ราคาเข้า,ราคาออก,SL,TP,จุด (Points),กำไร/ขาดทุน ($)\n";
            trades.forEach(t => {
                let row = [t.timeStr, t.type, t.lot, t.entry, t.exit, t.sl, t.tp, t.points, t.pnl].join(",");
                csvContent += row + "\n";
            });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.setAttribute("href", URL.createObjectURL(blob));
            link.setAttribute("download", `Gold_Journal_${new Date().toLocaleDateString('th-TH')}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        updateFormStyle();
        updateUI();
    </script>
</body>
</html>
